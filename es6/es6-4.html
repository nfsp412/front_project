        name: "zs",
        show1: function () {
          console.log(`output->this`, this); //指的是person
          console.log(`output->this.name`, this.name);
        },
        show2: () => {
          console.log(`output->this`, this); //指的是window
          console.log(`output->this.name`, this.name);
          console.log(`output->this.closed`, this.closed);
        },
      };
      person.show1();
      person.show2();
